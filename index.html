<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Todo list.css">
    <title>TO DO LIST</title>
    <!-- <img src="back.jpg" alt="" srcset=""> -->
</head>

<body>

    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">MY TO-DO LIST</h1>

            </div>
        </header>
        <div id="todo-list">

            <ul id="list">
                <li>Have my Quiet Time</li>
                <li>Do some Work-outs</li>
                <li>Dress Up</li>
            </ul>
        </div>
        <div id="add-todo">
            <input type="text" id="text" placeholder="Add a Todo..." required>
            <span> <button onclick="addLI()">Add</button></span>
            <span> <button onclick="editLI()">Edit</button></span>
            <span> <button onclick="deleteLI()">Delete</button></span>
        </div>


    </div>

    <script src="todo list mod.js"></script>
</body>

</html>
